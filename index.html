<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>誘怪ウォーターフロント</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <img src="data/img/mayuri_icon.png" alt="まゆりのアイコン" id="chat-icon">
      <div id="chat-user-info">
        <div id="chat-username">まゆり</div>
        <div id="chat-status">オンライン</div>
      </div>
    </div>
    <div id="chat-log"></div>
    <div id="chat-input-container">
      <input type="text" id="textInput" placeholder="メッセージを入力">
      <button id="sendButton">送信</button>
    </div>
  </div>
  <div id="footer">
    <div id="footer-copyright">©aki</div>
    <div id="footer-link"><a href="about.html">このゲームについて</a></div>
  </div>
  <script src="js/main.js"></script>

</html>
